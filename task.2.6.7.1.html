<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(`person1: shows ticket`);
        console.log(`person2: shows ticket`);
        const preMovie =async()=>{
            const promiseWifeBringsTicks = new Promise((resolve, reject)=>{
                setTimeout(() => {
                    resolve(`ticket`)
                }, 3000);
            });

            const getPopcorn = new Promise((resolve, reject) => {
                resolve(`popcorn`)
            });

            const addButter = new Promise((resolve, reject) => {
                resolve(`butter`)
            });

            const getColdDrinks = new Promise((resolve, reject) => {
                resolve(`cold dinks`)
            })

            let ticket = await promiseWifeBringsTicks;
            console.log(`wife: i have the ${ticket}`);
            console.log(`husband: we should go in`);
            console.log(`wife: no i am hungry`);

            let popcorn = await  getPopcorn;
            console.log(`husband: i have got some ${popcorn}`);
            console.log(`husband: we should go in`);
            console.log(`wife: i need butter in my popcorn`);

            let butter = await addButter;
            console.log(`husband: i have got some ${butter} on popcorn`);
            console.log(`husband: we should go in`);
            console.log(`wife: i am feeling thirsty`);

            let coldDrink = await getColdDrinks;
            console.log(`husband: i have got some ${coldDrink} with popcorn`);
            console.log(`husband: any thing else darling?`);
            console.log(`wife: lets go it is getting late`);
            console.log(`husband: thank you for the reminder *grins*`);

            return ticket;
        };

        preMovie().then((m) => console.log(`person3: shows ${m}`));
        console.log(`person4: shows ticket`);
        console.log(`person5: shows ticket`);

    </script>
</body>
</html>
