<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function buyCar()
        {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('buy a car')
                },2000)
            })
        }

        function planTrip()
        {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('lets go to manali')
                },2000)
            })
        }

        function reachManali()
        {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('reached manali')
                },2000)
            })
        }

        function goToMountain()
        {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('reached famous mountain')
                },2000)
            })
        }

        async function fun()
        {
            try 
            {
                let msg1 = await buyCar();
                console.log(msg1);
                let msg2 = await planTrip();
                console.log(msg2);
                let msg3 = await reachManali();
                console.log(msg3);
                let msg4 = await goToMountain();
                console.log(msg4);
            } 
            catch (error) 
            {
                console.log(error);
            }
        }

        fun();
    </script>
</body>
</html>
